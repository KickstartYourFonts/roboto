<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Roboto</title>

	<link rel="stylesheet" href="./stylesheet.css">
	<style>
		html, body { padding: 0; margin: 0;}
		body { font-family: "Roboto", Arial, sans-serif; }
		h1 { font-weight: normal; font-style: normal; }
		.bold { font-weight: bold; }
		.italic { font-style: italic; }
	</style>
</head>
<body>
	<h1>Roboto Regular</h1>
	<h1 class="bold">Roboto Bold</h1>
	<h1 class="italic">Roboto Italic</h1>
	<h1 class="bold italic">Roboto Bold Italic</h1>
</body>
</html>
